<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos Aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata " autoplay controls loop>
        <source src="midia/pink.mp3" type="audio/mpeg">
        <source src="midia/pink.ogg" type="audio/ogg">
        <source src="midia/pink.wav" type="audio/wav">
        <p>Infelizmente seu navegador não conseguen reproduzir audio <a href="midia/pink.mp3">Clique aqui para baixar o arquivo MP#</a></p>

    </audio>


    
</body>
</html>
